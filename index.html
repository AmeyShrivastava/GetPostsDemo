<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get All Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>

  <body class="bg-light text-dark">
    <!-- navbar using bootstrap 5 -->
    <nav
      class="navbar navbar-light bg-light border-1 border-bottom border-danger"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Get Posts Demo</span>
        <form class="d-flex">
          <input
            class="form-control me-2 w-100"
            id="requestSpecificPost"
            type="number"
            placeholder="Enter Post ID"
          />
          <!-- calls the getSpecificPost function -->
          <button
            class="btn btn-outline-success btn-block w-100 me-2"
            type="button"
            onclick="getSpecificPost()"
          >
            Get Post
          </button>
          <!-- fetches all posts available in the API -->
          <button
            class="d-flex btn btn-outline-primary btn-block w-100 me-2"
            type="button"
            onclick="getAllPosts()"
          >
            Get All Posts
          </button>
        </form>
      </div>
    </nav>
    <!-- div where elements will be added by JS -->
    <div class="w-75 mx-auto" id="appendTarget"></div>
  </body>
</html>
